<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Project</title>
    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>MAPS DISTANCE</h1>
            <p>Get the direction from point A to point B</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="origin" placeholder="Origin" class="form-control">
                    </div>
               </div>
               <div class="form-group">                
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="destination" placeholder="Destination" class="form-control">
                    </div>                   
                 </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-success btn-lg " onclick="calculateDistance();"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap">

            </div>
            <div id="output">
                
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=API=KEY"></script>
    <script src="app.js"></script>
</body>
</html>
